<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body{
            background-color: #020f23;
            color: antiquewhite;
        }
        #image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .image-item {
            width: 200px;
            height: 200px;
            object-fit: contain;
            object-position: center;
            cursor: pointer;
        }
        .grid-container{
            background-color: #152f56;
        }
        #modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        #modal-content {
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 800px; /* Maximum width */
        }
    </style>
</head>
<body>
    <div id="image-grid">
    </div>

    <div id="modal">
        <div id="modal-content">
            <img id="full-image" src="" alt="Full Size Image" style="width:100%">
        </div>
    </div>

    <script>
        window.onload = function() {
            const grid = document.getElementById('image-grid');
            let lastPostId = null;
            let isLoading = false;
    
            function fetchPosts() {
                if (isLoading) return;
                isLoading = true;
    
                const url = lastPostId ? `/get_new?before=${lastPostId}` : '/get_new';
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        isLoading = false;
                        data.posts.forEach(post => {

                        const gridContainer = document.createElement('div');
                        gridContainer.classList.add('grid-container');
                        
                        const imgElement = document.createElement('img');
                        imgElement.src = post.preview.url;
                        imgElement.classList.add('media-item');
                        imgElement.onclick = function() {
                            showModal(post);
                        };
                        
                        const textDiv = document.createElement('div');
                        textDiv.innerHTML += 'id: ' + post.id + '<br>';
                        textDiv.innerHTML += 'score: ' + post.score.total + '<br>';
                        textDiv.innerHTML += 'rating: ' + post.rating + '<br>';
                        textDiv.innerHTML += 'fav count: ' + post.fav_count;
                        gridContainer.append(imgElement);
                        gridContainer.append(textDiv);
                        grid.append(gridContainer);
                        lastPostId = post.id;
                    });
                })
                .catch(error => {
                    console.error('Error fetching images:', error);
                    isLoading = false;
                });
        }

        // Initial fetch
        fetchPosts();

        // Infinite scrolling
        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !isLoading) {
                fetchPosts();
            }
        };

            function showModal(post) {
                const mediaUrl = post.file.url;
                const fileType = post.file.ext;
                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = ''; // Clear previous content
    
                let mediaElement;
                if (fileType === 'webm') {
                    mediaElement = document.createElement('video');
                    mediaElement.src = mediaUrl;
                    mediaElement.controls = true;
                    mediaElement.style.width = '100%';
                    mediaElement.autoplay = true;
                } else {
                    mediaElement = document.createElement('img');
                    mediaElement.src = mediaUrl;
                    mediaElement.style.width = '100%';
                }
    
                modalContent.appendChild(mediaElement);
                document.getElementById('modal').style.display = 'block';
            }
    
            window.onclick = function(event) {
                if (event.target == document.getElementById('modal')) {
                    document.getElementById('modal').style.display = "none";
                }
            }
        };
    </script>
    
    
</body>
</html>
